name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - task: AzureStaticWebApp@0
        inputs:
          azure_static_web_apps_api_token: '${{ secrets.AZURE_STATICWEBAPPS_API_TOKEN }}'
          app_location: '/'
          api_location: 'api' # if you have an API folder, otherwise leave empty
          output_location: 'build'
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MOSS_0897A3010 }}
          action: "close"
